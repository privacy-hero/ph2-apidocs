<!DOCTYPE html>
<!-- Important: must specify -->
<html>

    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <!-- Important: rapi-doc uses utf8 characters -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>

  <body>
    <rapi-doc

      show-header="false"
