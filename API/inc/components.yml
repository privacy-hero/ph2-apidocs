# Components are preformatted data that can be reused in definitions.
components:
  schemas:
    Ack:
      type: object
      required:
        - msg
      properties:
        msg:
          type: string
          example: "OK."
    Nack:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: "Unauthorized"

    #WWW-Authenticate: Bearer realm="example",
    #                       error="invalid_token",
    #                       error_description="The access token expired"
    BadAppToken:
      type: object

    Authorized:
      type: object
      required:
        - bearer
        - renew
        - exp
      properties:
        bearer:
          type: string
          format: byte
          example: "kjlfhgaklhgkalhgkladhjg.kasdfakjshaksdjhakldjf"
          description: |-
            The Client Authorization Bearer token required to be sent in the
            `Authorization: Bearer` header of all API calls that are called on
            behalf of the Client.
        renew:
          type: integer
          example: 234523454
          description: |-
            The Epoch Time, at which user access will expire with this token.
            Renew before this time, for uninterrupted access.  Renewal may occur
            up until `exp` time.
        exp:
          type: integer
          example: 234523454
          description: |-
            The Epoch Time, at which the token will completely expire and may
            not be used for renewal.  After this time the user must
            re-authenticate to get a new bearer token.

  securitySchemes:
    clientToken:
      type: http
      scheme: bearer
      bearerFormat: "Custom"
      description: Client Auth Token as generated by this API

    appKey:
      type: apiKey
      in: header
      name: X-API-KEY
      description: |-
        Application Unique API Key, as distributed to the APP Developers. Each app
        has a unique API Key.  It only needs to be included in messages that
        require it.
