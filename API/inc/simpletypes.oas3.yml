# Components are preformatted data that can be reused in definitions.
components:
  securitySchemes:
    $ref: "../PH2-API.oas3.yml#/components/securitySchemes"

  schemas:
    health-days:
      type: integer
      format: int16
      minimum: 0
      maximum: 90
      default: 0
      example: 10
      description: |-
        The number of days into the past to provide adapter health records for.
        1 is today, 90 is up to 90 days ago. 0 = The most recent result only
        from the WAN.

    password:
      type: string
      format: password
      minLength: 8
      maxLength: 64
      example: "my p455w0rd"
      pattern: "^[\u0020-\u007e]*$"

    # IP4 IP Address
    ip4:
      type: string
      format: IPv4 Address
      pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
      minLength: 7
      maxLength: 15
      description: |-
        An IP4 formatted IP Address
      example: "192.168.0.55"

    # IP6 IP Address
    ip6:
      type: string
      format: IPv6 Address
      pattern: "^(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))$"
      minLength: 3
      maxLength: 45
      description: |-
        An IP6 formatted IP Address
      example: "2001:db8:85a3::8a2e:370:7334"

    # IP4 CIDR
    cidr4:
      type: string
      format: IPv4 CIDR
      pattern: "^([0-9]{1,3}\\.){3}[0-9]{1,3}(\\/([0-9]|[1-2][0-9]|3[0-2]))$"
      minLength: 9
      maxLength: 18
      description: |-
        An IP4 CIDR
      example: "192.168.0.0/24"

    # IP6 CIDR
    cidr6:
      type: string
      format: IPv6 CIDR
      pattern: "^s*((([0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4}|:))|(([0-9A-Fa-f]{1,4}:){6}(:[0-9A-Fa-f]{1,4}|((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3})|:))|(([0-9A-Fa-f]{1,4}:){5}(((:[0-9A-Fa-f]{1,4}){1,2})|:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3})|:))|(([0-9A-Fa-f]{1,4}:){4}(((:[0-9A-Fa-f]{1,4}){1,3})|((:[0-9A-Fa-f]{1,4})?:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){3}(((:[0-9A-Fa-f]{1,4}){1,4})|((:[0-9A-Fa-f]{1,4}){0,2}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){2}(((:[0-9A-Fa-f]{1,4}){1,5})|((:[0-9A-Fa-f]{1,4}){0,3}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){1}(((:[0-9A-Fa-f]{1,4}){1,6})|((:[0-9A-Fa-f]{1,4}){0,4}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:))|(:(((:[0-9A-Fa-f]{1,4}){1,7})|((:[0-9A-Fa-f]{1,4}){0,5}:((25[0-5]|2[0-4]d|1dd|[1-9]?d)(.(25[0-5]|2[0-4]d|1dd|[1-9]?d)){3}))|:)))(%.+)?s*(\\/([0-9]|[1-9][0-9]|1[0-1][0-9]|12[0-8]))?$"
      minLength: 4
      maxLength: 43
      description: |-
        An IP6 CIDR
      example: "fe80::0204:61ff:fe9d:f156/127"

    # EUI-48 MAC Address
    mac:
      type: string
      format: EUI-48
      pattern: "^(([0-9a-fA-F]{2}-){5})|(([0-9a-fA-F]{2}-){5})([0-9a-fA-F]{2})$"
      maxLength: 17
      minLength: 17
      description: |-
        An EUI-48 formatted mac address.
      example: "00-00-5E-DF-98-EB"

    # Universally Unique ID
    uuid:
      type: string
      format: UUID
      description: |-
        Unique Identifier
      maxLength: 36
      minLength: 36
      pattern: "^[0-9a-fA-F]{8}(-[0-9a-fA-F]{4}){3}-[0-9a-fA-F]{12}$"
      example: "cd73b915-89a4-4971-9d86-bce91786b12a"

    url:
      type: string
      format: "URL"
      minLength: 1
      maxLength: 2000
      nullable: true
      pattern: "^(?:(?:https:\\/\\/)|(?:\\./))?[\\w.-]+(?:\\.[\\w\\.-]+)+[\\w\\-\\._~:/?#[\\]@!\\$&'\\(\\)\\*\\+,;=.]+$"
      description: |-
        A URL, including relative references.  Will only accept https or
        relative urls.
      example: "./relative.url"

    url-http-s:
      type: string
      format: "URL"
      minLength: 1
      maxLength: 2000
      nullable: true
      pattern: "^(?:(?:http(s)?:\\/\\/)|(?:\\./))?[\\w.-]+(?:\\.[\\w\\.-]+)+[\\w\\-\\._~:/?#[\\]@!\\$&'\\(\\)\\*\\+,;=.]+$"
      description: |-
        A URL, including relative references.  Will accept http/https and
        relative urls.
      example: "http://absolute.url"

    url-callback:
      type: string
      format: "URL"
      minLength: 1
      maxLength: 2000
      nullable: true
      pattern: "^[\\w.-]+:\\/\\/[\\w.-]+(\\/[\\w.-]+)*$"
      description: |-
        A URL, including relative references.  Will accept http/https and
        relative urls.
      example: "ph2app://absolute.url"

    url-absolute:
      type: string
      format: "URL"
      minLength: 1
      maxLength: 2000
      nullable: true
      pattern: "^(?:https:\\/\\/)?[\\w.-]+(?:\\.[\\w\\.-]+)+[\\w\\-\\._~:/?#[\\]@!\\$&'\\(\\)\\*\\+,;=.]+$"
      description: |-
        An Absolute URL.  Will only accept https as protocol.
      example: "https://absolute.url"

    url-clean-path:
      type: string
      format: "URL"
      minLength: 1
      maxLength: 2000
      nullable: true
      pattern: "^(\\/([a-zA-Z0-9-_%])+)+$"
      description: |-
        The path component of a URL.
      example: "/a/path/example"

    # Adapter Activation Code
    activation-code:
      type: string
      pattern: "^....-....$"
      minLength: 9
      maxLength: 9
      description: |-
        Adapter/Router activation code. Note: pattern and length are
        placeholders until the format is finalized.
      example: "????-????"

    # Type of Adapter
    adapter-type:
      type: string
      enum:
        - "Router-V1"
      description: |-
        The hardware type of the adapter/router.

    # Epoch Timestamp
    epoch-timestamp:
      type: integer
      format: int64
      minimum: 1587732975
      maximum: 4743406575000
      nullable: true
      description: |-
        A Time, expressed as seconds since Jan 01 1970. (UTC). **NULL** = unknown
      example: 1587732975

    # Epoch Timestamp - No Null
    epoch-timestamp-nonull:
      type: integer
      format: int64
      minimum: 1587732975
      maximum: 4743406575000
      description: |-
        A Time, expressed as seconds since Jan 01 1970. (UTC).
      example: 1587732975

    # Epoch Timestamp - Pause - No Null
    epoch-timestamp-pause:
      type: integer
      format: int64
      minimum: -1
      maximum: 4743406575000
      description: |-
        A Time, expressed as seconds since Jan 01 1970. (UTC). -1 = Indefinite unpause
      example: 1587732975

