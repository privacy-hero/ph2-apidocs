    # Timezone as specified by the IANA TZ Database
    iana-timezone:
      type: string
      format: IANA Timezone
      description: IANA Timezone name.
      minLength: 3
      maxLength: 44
      pattern: ^([A-Za-z-_]){1,14}\/([A-Za-z-_]){1,14}(\/([A-Za-z-_]){1,14})?$
      default: "Etc/UTC"
      example: "America/Chicago"

    ph2-bearer-token:
      type: string
      format: JWT
      description: Privacy Hero 2 API Bearer Token (Based on JWT)
      minLength: 64
      maxLength: 1024 # TODO: Calculate true minimum and maximum length
      pattern: "^([A-Za-z0-9-_])+\\.([A-Za-z0-9-_])+(\\.[A-Za-z0-9-_]+)?$"
      example: "AeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE1MTYyMzkwMjJ9AB"

    adapter-name:
      type: string
      format: text
      nullable: true
      description: The name of an adapter.
      minLength: 0
      maxLength: 64
      pattern: "^[\\w\\d\\-\\. ()!]+$"
      example: "Home Office Adapter"

    profile-name:
      type: string
      format: text
      nullable: true
      description: The name of the profile.
      minLength: 0
      maxLength: 64
      pattern: "^[\\w\\W]+$"
      example: "Shared"

    device-name:
      type: string
      format: text
      nullable: true
      description: The name of the device.
      minLength: 0
      maxLength: 64
      pattern: "^[\\w\\W]+$"
