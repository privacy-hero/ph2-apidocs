    device-type:
      type: string
      format: text
      nullable: true
      description: The type of the device.
      minLength: 0
      maxLength: 64
      pattern: "^[\\w\\W]+$"
      example: "Smart Watch"

    device-group:
      type: string
      format: text
      nullable: true
      description: The device type group.
      minLength: 0
      maxLength: 64
      pattern: "^[\\w\\W]+$"
      example: "Mobile"

