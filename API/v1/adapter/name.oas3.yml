openapi: 3.0.1
info:
  title: "Privacy Hero 2 - Mothership API - /adapter/name"
  version: "1.0"
  description: |-
    Privacy Hero 2 API.

    Give the adapter a name.

    **_EARLY DRAFT_**

    `/adapter/name`
