openapi: 3.0.1
info:
  title: "Privacy Hero 2 - Mothership API - /adapter/list"
  version: "1.0"
  description: |-
    Privacy Hero 2 API.

    List one or all adapters on an account.

    `/adapter/list`
  license:
    name: Copyright Â© 2020 HelpOn Inc. All Rights Reserved
    url: ./LICENSE.md
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com

###### THE SERVERS WHERE THIS API CAN BE USED ############
servers:
  - url: https://{awsid}.execute-api.us-east-1.amazonaws.com/dev
    description: Development URL
    variables:
      awsid:
        default: "999999"
        description: The ID for your dev AWS deployment

components:
  securitySchemes:
    $ref: "../../PHMothership.openapi.yml#/components/securitySchemes"

tags:
  - name: Adapter Management
    description: Operations related to Adapter Management

paths:
  /adapter/list:
    get:
      operationId: adapterList
      tags:
        - Adapter Management
      summary: Lists one or all adapters associated with the clients account.
      description: |-
        Generates a list of adapters associated with the clients account.

      externalDocs:
        url: "./API/flows/AdapterList-Flow.html"
        description: Adapter List message flow diagram.
      security:
        - clientToken: []

      parameters:
        - in: query
          name: id
          schema:
            $ref: "../../inc/simpletypes.oas3.yml#/components/schemas/uuid"
          example: "cd73b915-89a4-4971-9d86-bce91786b12a"
          description: |-
            The Adapter ID to list.  IF not present, will return ALL Adapters
            associated with the Clients account.

      responses:
        "200":
          description: |-
            Success, The adapters details.
          content:
            application/json:
              schema:
                $ref: "../../inc/components.oas3.yml#/components/schemas/Adapters"

        "400":
          description: |-
            General Request processing error.
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/Nack"
              example:
                error: "Could not find the adapter!"

        "403":
          description: |-
            Invalid Client Token, could not authorize api access.
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/GW_NegAuth"

        "500":
          description: |-
            An Internal server error occurred.  Operation failed.
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/GW_InternalError"
