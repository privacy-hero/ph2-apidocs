                "manufacturer": "Unknown",
                "given_name": "My Iphone",
                "given_type": "Iphone 13",
                "given_manufacturer": "Apple",
                "ip": {
                  "ip4": "192.168.0.55",
                  "ip6": "2001:db8:85a3::8a2e:370:7334"
                },
                "online": true,
