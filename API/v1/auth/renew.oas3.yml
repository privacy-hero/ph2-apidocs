openapi: 3.0.1
info:
  title: "Privacy Hero 2 - Mothership API - /auth/renew"
  version: "1.0"
  description: |-
    Privacy Hero 2 API.

    `/auth/renew`
  license:
    name: Copyright Â© 2020 HelpOn Inc. All Rights Reserved
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com

###### THE SERVERS WHERE THIS API CAN BE USED ############
servers:
  - url: https://{awsid}.execute-api.us-east-1.amazonaws.com/dev
    description: Development URL
    variables:
      awsid:
        default: "999999"
        description: The ID for your dev AWS deployment

components:
  securitySchemes:
    $ref: "../../PHMothership.openapi.yml#/components/securitySchemes"

tags:
  - name: Account Management
    description: Operations related to Account Creation and Management

paths:
  "/auth/renew":
    get:
      operationId: authRenew
      tags:
        - Account Management
      summary: Renew a Client Authorization Token.
      description: |-
        Causes the Authorization token attached to the API call
        to be renewed, and a new token returned.
      security:
        - clientToken: []

      responses:
        "200":
          description: |-
            The message was accepted, and the token has been renewed.
          content:
            application/json:
              schema:
                $ref: "../../inc/auth.oas3.yml#/components/schemas/Authorized"
        "401":
          $ref: "../../inc/response.oas3.yml#/components/responses/401"

        "403":
          description: |-
            The Clients Bearer token is valid, but its time to be renewed has
            passed.  The Client must be re-authenticated.
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/Nack"
              example:
                error: "API Token has expired."

        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/Nack"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/Nack"
