###### THE SERVERS WHERE THIS API CAN BE USED ############
servers:
  - url: https://{awsid}.execute-api.us-east-1.amazonaws.com/dev
    description: Development URL
    variables:
      awsid:
        default: "999999"
        description: The ID for your dev AWS deployment

components:
  securitySchemes:
    $ref: "../../PHMothership.openapi.yml#/components/securitySchemes"

tags:
  - name: Account Management
    description: Operations related to Account Creation and Management

paths:
  "/auth/login":
    post:
      operationId: login
      tags:
        - Account Management
      summary: Log a Client in to their account.
      description: |-
        Logs a client in to their account, by validating their credentials
        and returning a Bearer token for API access.

        Must have a valid appToken for the request to be processed.

        **id**: The clients ID,  different clients will present different ID.
          - Customer: Their email address
          - Admin: Their email address
          - Admin as Customer: \<admin email\>:\<customer email\>
          - Router: MAC Address
        **pwd**: The shared secret used to identify the client.  Typically this
        is a password.  It is sent unencrypted/unhashed because the link is
        protected from eaves dropping with https.
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - id
                - pwd
              additionalProperties: false
              properties:
                id:
                  oneOf:
                    - $ref: "../../inc/simpletypes.oas3.yml#/components/schemas/email-address"
                    - $ref: "../../inc/simpletypes.oas3.yml#/components/schemas/admin-as-email-address"
                    - $ref: "../../inc/simpletypes.oas3.yml#/components/schemas/mac"
                pwd:
                  $ref: "../../inc/simpletypes.oas3.yml#/components/schemas/password"
      security:
        - appKey: []

      responses:
        "200":
          description: |-
            The message was accepted, and the account has been logged in.
          content:
            application/json:
              schema:
                $ref: "../../inc/auth.oas3.yml#/components/schemas/Authorized"
        "401":
          $ref: "../../inc/response.oas3.yml#/components/responses/401"

        "403":
          description: |-
            The password or id is invalid.
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/Nack"
              example:
                error: "Password Invalid"
        "415":
          description: |-
            Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/Nack"

        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "../../inc/response.oas3.yml#/components/schemas/Nack"
        default:
          $ref: "../../inc/response.oas3.yml#/components/responses/default"
